<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Additional CSS if needed -->
</head>

<body>
    <div class="container mt-5">
        <h1>List of Books</h1>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Available</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.available }}</td>
                    <td>
                        <a href="/books/{{ book.id }}" class="btn btn-sm btn-info">Details</a>
                        <a href="/books/{{ book.id }}/edit" class="btn btn-sm btn-warning">Edit</a>
                        <form action="/books/{{ book.id }}/delete" method="post" class="d-inline-block">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                        </form>

                        
                       
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/add-book" class="btn btn-primary">Add Book</a>
        <a href="/borrow-book" class="btn btn-success">Borrow a Book</a>
        <a href="/return-book" class="btn btn-danger">Return a Book</a>
    </div>

    

    <!-- Bootstrap JS and additional scripts if needed -->
</body>

</html>
